<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shakespiranha</title>
    <link href="style.css?2022-03-03a" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
</head>
<body data-current-folder="0" data-menu-state="closed" data-folder-state="closed" data-search-state="closed" data-folder-view="list" data-direction="asc">
    
   <!--
     <button id="add-folder">
        <span class="material-icons">
        create_new_folder
        </span>
    </button>
   -->
    <div id="content">
        <div class="header"> 
            <div class="icon" style="float: left;">
                <span class="material-icons">
                    inventory_2
                </span>
            </div>
            <div class="label">
                Uncategorized
            </div>
            <div id="direction" onclick="toggleDirection()"><span class="material-icons">sort</span></div>
            <div id="view" onclick="toggleView()">
                <span class="material-icons list">view_agenda</span>
                <span class="material-icons grid">grid_view</span></div>
        </div>
        <div class="drag-container">

        </div>
        <div class="board">
            <div class="board-column">
                <div class="board-column-container">
                    <div class="board-column-content-wrapper">
                        <div class="board-column-content">
                
                         <!--  <div data-id="1" class="board-item"><div class="board-item-content">1. Prow scuttle parrel provost Sail ho shrouds spirits boom mizzenmast yardarm. Pinnace holystone mizzenmast quarter crow's nest nipperkin grog yardarm hempen halter furl. Swab barque interloper chantey doubloon starboard grog black jack gangway rutters.</div></div> --> 
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="scrim"></div>
       
        <button id="import-notes" onclick="importNotes()">
            <span class="material-icons">
                upload
            </span>
            <input id="file-import" type="file" name="name" style="display: none;" />

        </button>
        <button id="export-notes" onclick="exportNotes()">
            <span class="material-icons">
                download
            </span>
        </button>
        
        <footer></footer>
    </div>

    <div id="folders" class="button-wrapper">
        <button id="toggle-folders">
            <span class="material-icons closed">
                inventory_2
            </span>
            <span class="material-icons open">
                close
            </span>
        </button>
        <div id="menu">
            <!--
            <div class="folder">
                <span class="material-icons">folder</span><br>
                Literature
            </div>
          
            -->
        </div>
        <button id="add-folder" onclick="addFolder()">
            add folder
        </button>
    </div>

    <div id="search" class="button-wrapper">
        <button onclick="toggleSearch()">
            <span class="material-icons closed">
                search
            </span>
            <span class="material-icons open">
                close
            </span>
        </button>
        <input type="text" placeholder="Search" onkeyup="searchQuery()">
    </div>
    
    <div id="toggle-menu" class="button-wrapper">
        <button onclick="toggleMenu()">
            <span class="material-icons closed">
                menu
            </span>
            <span class="material-icons open">
                close
            </span>
        </button>
    </div>
    <div id="add-note" class="button-wrapper">
        <button onclick="createNewNote()">
            <span class="material-icons">
                add
            </span>
        </button>
    </div>
    <div id="note-editor" class="editor" onchange="countWords()" onkeyup="countWords()" data-newNote="false">
        <textarea id="canvas"></textarea>
        <div id="word-count">0 words</div>
        <div id="delete-button">
            <span class="material-icons">delete</span>
        </div>
        <div id="save-button" onclick="addNoteToGrid()">
            <span class="material-icons">done</span>
        </div>
    </div>
    
    <div id="folder-editor" class="editor">
        Folder name:
        <br>
        <input id="folder-name" val="New Folder" onchange="renameFolder(this.parentNode.dataset.folderId, this.value)">
        
        <div id="delete-button">
            <span class="material-icons">delete</span>
        </div>
        <div id="save-button" onclick="closeEditor();">
            <span class="material-icons">done</span>
        </div>
    </div>

    <div id="notes-menu">
        <div class="menu-item" onclick="importNotes()">
            <span class="material-icons">
                upload
            </span> 
            import
        </div>
        <div class="menu-item" onclick="exportNotes()">
            <span class="material-icons">
                download
            </span> 
            export
        </div>
        <div class="menu-item folder-option" onclick="editFolder()">
            <span class="material-icons">
                edit
            </span> 
            Edit folder
        </div>
    </div>

    <div id="splash">
        <img src="img/logo.png?foo">
        <img src="img/wordmark-1.png?foo">
        <img class="loader" src="img/Rolling-1s-58px.svg" width="58" height="58">
    </div>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/muuri@0.9.5/dist/muuri.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/web-animations-js@2.3.2/web-animations.min.js"></script>
    <script src="script.js?2022-03-03a"></script>
</body>
</html>
